<main class="main">
  <div class="content">
    <div>
      <h2>Aircrafts</h2>
      <ul class="sideList">
        <li class="sideListItem" *ngFor="let aircraft of aircrafts">
          <app-aircraft-button
            [aircraft]="aircraft"
            (selectedAircraft)="setSelectedAircraft($event)"
          ></app-aircraft-button>
        </li>
      </ul>
    </div>

    <app-rotation
      [aircraft]="selectedAircraft"
    ></app-rotation>

    <div>
      <h2>Flights</h2>
      <ul class="sideList">
        <li class="sideListItem" *ngFor="let flight of flights">
          <app-flight-button
            [flight]="flight"
            (addFlight)="addFlightToSelectedAircraft($event)"
          ></app-flight-button>
        </li>
      </ul>
    </div>
  </div>
</main>
