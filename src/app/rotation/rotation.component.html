<h2>{{ tomorrow.getDate() }}{{ getDay() }} {{ tomorrow | date:"LLLL" }} {{ tomorrow | date:"yyyy" }}</h2>
<h3>{{ tomorrow | date:"EEEE" }}</h3>
<h4 *ngIf="aircraft">Rotation {{ aircraft.ident }}</h4>
<ul class="mainList" [ngClass]="{noAircraftSelected: !aircraft}">
    <ng-container *ngIf="!aircraft; else aircraftSelected">
        <p class="mainListWarning">Select an aircraft to proceed</p>
    </ng-container>

    <ng-template #aircraftSelected>
        <li class="mainListItem" *ngFor="let flight of aircraft.flights">
          
        </li>
    </ng-template>
</ul>
