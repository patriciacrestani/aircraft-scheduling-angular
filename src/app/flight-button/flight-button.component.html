<button class="flightButton" (click)="addFlightToAircraftRotation()" [disabled]="disableSelection()">
    <span class="flightButtonIdent">{{ flight.ident }}</span>
    <span class="flightButtonOrigin"> {{flight.origin }}</span>
    <span class="flightButtonDestination"> {{flight.destination }}</span>
    <span class="flightButtonDeparture"> {{flight.readable_departure }}</span>
    <span class="flightButtonArrival"> {{flight.readable_arrival }}</span>
</button>
